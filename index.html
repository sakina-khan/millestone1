<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Sakina Khan</h1>
    <form id = "resumeForm">
        <fieldset>
<legend>Personal Information</legend>
<lebel>Name</lebel>
<input type="text" id= "name" name="name" required> <br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required> <br><br>

<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" required> <br><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea id="Experience" name="Experience" rows="4" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">skills</label>
            <textarea id="Skills" name="skills" rows="4" required></textarea><br><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>


        </form>
</body>
</html>
